$def with (form)

<!DOCTYPE html>
<html>
  	<head>
	    <meta charset="UTF-8">
	    <title>Minionfo</title>
	    <!-- jQuery -->
	    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	    
	    <!-- bootstrap files -->
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	    
	    <script src="MainScript.js"></script>
    
    </head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="#">Minionfo</a>
		        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		    </div>
		
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Login</a></li>
		        <li><a href="#">Register</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
		<div id="success-msg" class="alert alert-success alert-dismissible" style="display:none" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<strong>Success!</strong> Slide to display!
		</div>
		<form name="main" method="post">
		$if not form.valid: <p class="error">Try again, AmeriCAN:</p>
		$:form.render()
		<input class="btn btn-default btn-lg" type="submit" />    
		</form>
	</body>
</html>
