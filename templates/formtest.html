$def with (form)

<!DOCTYPE html>
<html>
  	<head>
	    <meta charset="UTF-8">
	    <title>Minionfo</title>
	    <!-- jQuery -->
	    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	    
	    <!-- jQueryUI -->
	    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	    
	    <!-- bootstrap files -->
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	    
		<!-- Application script -->
	    <script src="/MainScript.js"></script>
    	<style>
    		.left-inner-icon input{
    			padding-left:30px;
    		}
    		.left-inner-icon span{
    			position:absolute;
    			left:15px;
    			padding:10px 12px;
    			pointer-events:none;
    		}
    		.full-width{
    			width:100%;
    		}
    		
    	</style>
    </head>

	<body>
        <!-- Popup for user login -->
       
        <div class="modal fade" id="user-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                    </div>
                    <div class="well">
                        <form role="form" method="post" autocomplete="on" action="/login">
                            <div class="form-group">
                                <input id="login-username" name="username" class="form-control" type="text" placeholder="User Name" />
                            </div>
                            <div class="form-group">
                                <input id="login-password" name="password" class="form-control" type="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input class="form-control btn-primary" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="user-register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="H1">Register</h4>
                    </div>
                    <div class="well">
                        <form role="form" method="post" autocomplete="on" action="/register">
                            <div class="form-group">
                                <input id="register-username" name="username" class="form-control" type="text" placeholder="User Name" />
                            </div>
                            <div class="form-group">
                                <input id="password" name="password" class="form-control" type="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input id="password-again" name="passwordagain" class="form-control" type="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input class="form-control btn-primary" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="#">Minionfo</a>
		        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		    </div>
		
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><button id="login-btn" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#user-login">Login</button></li>
		        <li>&nbsp;</li>
		        <li><button id="register-btn" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#user-register">Register</button></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
		<div id="success-msg" class="alert alert-success alert-dismissible" style="display:none" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<strong>Success!</strong> Slide to display!
		</div>
		
		<div class="fluid-container">
		    <div class="row">
			    <div class="col-md-2"></div>
			    <div class="col-md-8">
				    <form class="form-horizontal" role="form" name="main" method="post" action="/index">
				
					    <div class="form-group">
						    <div class="col-md-2"></div>
						
						    <div class="col-md-7">
							    <div class="left-inner-icon">
								    <span class="glyphicon glyphicon-search"></span>
								    <input class="form-control" type="text" name="Keywords" placeholder="Enter the keyword to be searched" />
							    </div>
							    <p>Popular search: Apple live, iPhone 6, ...</p>
							
						    </div>
						
						    <div class="col-md-1">
							    <input class="btn btn-primary" type="submit"/>    
						    </div>
						
						    <div class="col-md-2"></div>
					
					    </div>
					
					    <div class="form-group">
						    <div class="col-md-2"></div>
						    <div class="col-md-4">
							    <!--<div class="input-group">
								    <div class="input-group-addon">Time: </div><input id="datetime-start" class="form-control" type="datetime" name="Time"/><div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
							    
                                </div>-->

                                <select id="time" class="form-control full-width" name="Time">
                                    <option>Time</option>
                                    <option value="5">Lateset 5</option>
                                    <option value="10">Latest 10</option>
                                </select>
							
						    </div>
						    <div class="col-md-4">
							    <select id="location" class="form-control full-width" name="Location">
								    <option>Location</option>
								    <option value="ww">Worldwide</option>
								    <option value="us">US</option>
							    </select>
						    </div>
						    <div class="col-md-2"></div>
					    </div>
					
					    <div class="form-group">
						    <div class="col-md-2"></div>
						    <div class="col-md-4">
							    <!--<div class="input-group">
								    <div class="input-group-addon">To: </div><input id="datetime-end" class="form-control" type="datetime"/><div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
							    </div>-->
							
						    </div>
						    <div class="col-md-4">
							    <select id="language" class="form-control full-width" name="Language">
								    <option>Language</option>
								    <option value="en">English</option>
								    <!-- <option value="cn">Chinese</option> -->
							    </select>
						    </div>
						    <div class="col-md-2"></div>
					    </div>
					
					    <div class="col-md-1"></div>
					
				
				    </form>
			    </div>
			    <div class="col-md-2"></div>
            </div>
		</div>
	</body>
</html>
